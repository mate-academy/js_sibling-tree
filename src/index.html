<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sliding tree</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <ul class="tree">
      <li>
        <span class="headline">Fruit</span>
        <ul>
          <li>
            <span class="headline">Red</span>
            <ul>
              <li>Cherry</li>
              <li>Strawberry</li>
              <li>Watermelon</li>
              <li>Pomegranate</li>
            </ul>
          </li>
          <li>
            <span class="headline">Yellow</span>
            <ul>
              <li>Banana</li>
              <li>Pineapple</li>
              <li>Mango</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <span class="headline">Fish</span>
        <ul>
          <li>
            <span class="headline">Ocean fishes</span>
            <ul>
              <li>Blue Marlin</li>
              <li>Sailfish</li>
              <li>Dorado</li>
            </ul>
          </li>
          <li>
            <span class="headline">Freshwater fish</span>
            <ul>
              <li>Oscar</li>
              <li>Mollies</li>
              <li>Goldfish</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
