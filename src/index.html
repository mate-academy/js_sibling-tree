<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <div class="tree">
    <ul class="tree__list">
      <li class="tree__item">
        <span class="tree__item-text">Fruit</span>
        <ul class="tree__list">
          <li class="tree__item">
            <span class="tree__item-text">Red</span>
            <ul class="tree__list">
              <li class="tree__item">
                <span class="tree__item-text">Cherry</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Strawberry</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Watermelon</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Pomegranate</span>
              </li>
            </ul>
          </li>
          <li class="tree__item">
            <span class="tree__item-text">Yellow</span>
            <ul class="tree__list">
              <li class="tree__item">
                <span class="tree__item-text">Banana</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Pineapple</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Mango</span>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="tree__item">
        <span class="tree__item-text">Fish</span>
        <ul class="tree__list">
          <li class="tree__item">
            <span class="tree__item-text">Ocean fishes</span>
            <ul class="tree__list">
              <li class="tree__item">
                <span class="tree__item-text">Blue Marlin</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Sailfish</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Dorado</span>
              </li>
            </ul>
          </li>
          <li class="tree__item">
            <span class="tree__item-text">Freshwater fish</span>
            <ul class="tree__list">
              <li class="tree__item">
                <span class="tree__item-text">Oscar</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Mollies</span>
              </li>
              <li class="tree__item">
                <span class="tree__item-text">Goldfish</span>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
